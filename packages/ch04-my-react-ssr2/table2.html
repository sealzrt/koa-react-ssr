<!DOCTYPE html>
<html>
<head>
  <title>table</title>
  <style type="text/css">
    .table {
      border-collapse: collapse;
      width: 600px;
      margin-bottom: 0px;
      margin-top: 0px;
      margin-right: auto;
      margin-left: auto;
      text-align: center;
    }

    .header {
      background: #909090;
    }
  </style>
</head>
<body>
<table border="1" class="table">
  <thead>
  <tr class="header">
    <th>姓名</th>
    <th>小丽</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>电话</td>
    <td>123</td>
  </tr>
  <tr>
    <td>性别</td>
    <td>女</td>
  </tr>
  </tbody>
</table>
</body>
</html>
